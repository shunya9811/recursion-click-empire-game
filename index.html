<!DOCTYPE html> 
<html lang="en">

    <head>
        <meta charset="utf-8"> 

        <!-- 世の中にある無数のデバイス、ブラウザに対して同じレイアウトでページを表示するための設定（覚える必要は全くありません。） -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!--font-awsome-->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet"/>

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Clicker Empire Game</title>
    </head>

    <body>
        <div class="bg-dark">
            <div id="initialPage">
                <div class="vh-100 d-flex align-items-center justify-content-center">
                    <div class="bg-white text-center  p-4">
                        <h1 class="pb-3">Clicker Empire Game</h1>

                        <h4 class="pb-3">You can be a Billionaire!</h4>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="userName" placeholder="Enter your name" value="shunya">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="userAge" placeholder="Enter your age" value="20">
                            </div>
                        </form>
                        <div class="d-flex justify-content-between">
                            <div class="col-6 pl-0">
                                <button type="submit" class="btn btn-primary col-12" id="newGame">New</button>
                            </div>
                            <div class="col-6 pr-0">
                                <button type="submit" class="btn btn-outline-primary col-12" id="login">Login</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="mainPage">
                
            </div>
        </div>

        <script src="./main.js"></script>
        
    </body>

</html>
